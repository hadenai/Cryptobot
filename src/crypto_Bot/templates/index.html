<!DOCTYPE html>
<html>
<head>
  <title>My app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <h1>Result machine learning</h1>
  <div class="container">
    <!-- Début du formulaire -->
    <form method="POST" action="{% url 'index' %}">
      {% csrf_token %}
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="model_choice" id="inlineRadio1" value="linear">
        <label class="form-check-label" for="inlineRadio1">Linear</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="model_choice" id="inlineRadio2" value="logistic">
        <label class="form-check-label" for="inlineRadio2">Logistic</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="model_choice" id="inlineRadio3" value="decision_tree">
        <label class="form-check-label" for="inlineRadio3">Decision Tree</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="model_choice" id="inlineRadio4" value="random_forest">
        <label class="form-check-label" for="inlineRadio4">Random Forest</label>
      </div>
      <br>
      <select class="form-select" name="interval_min" aria-label="Choisis l'interval de temps en minutes">
        <option disabled selected value="">Choisis l'interval de temps en minutes</option>
        <option value="1">1</option>
        <option value="5">5</option>
        <option value="15">15</option>
        <option value="30">30</option>
        <option value="60">60</option>
      </select>
      <label for="customRange1" class="form-label">Choisi le nombre de bougie</label>
      <input type="range" class="form-range" id="customRange1" name="candlestick_count" min="1" max="100" value="10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <!-- Fin du formulaire -->

    <!-- Affichage du résultat si disponible -->
    {% if result %}
      <div class="alert alert-success mt-3" role="alert">
        Résultat pour le modèle {{ model_choice }} : {{ result }}
      </div>
    {% endif %}
  </div>
